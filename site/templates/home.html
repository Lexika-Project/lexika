<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Lexika</title>
    <script defer type="module" src="static/js/home.js"></script>
    <link href="static/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>


<body>
    
    <header>
        <h1><a href="https://lexika.vercel.app/home">Lexika</a></h1>
    </header>

    <div id="topdiv">
        <span><select id="engineSelect"><option value="tsquery">TsQuery</option><option value="regex">Regex</option></select></span>
        <span><input type="text" id="search" placeholder="Chercher" value=""></span>
        <span><button id="searchButton">Recherche <i class="fa fa-search"></i></button></span>
    </div>

    <div id="rgbtn"><button id="regex-btn">Expression régulière</button></div>

    <div id="searchDiv">
        <div id="optionsDiv">
            
            <span><select id="baseSelect"></select></span>
            <span><label id="arrow"><i class="fas fa-arrow-right"></i></label><select id="resultSelect"></select></span>

        </div>
        <div id="regex-commands" style="display: none;"></div>
    </div>

    <div id="tableDiv">

        <button hidden id="edit">Editer</button>
        <button hidden id="send">Mise à jour de la base de données</button>
        
        <table id="table">
            <thead id="resultTitle"></thead>
            <tbody id="resultSearch"></tbody>
        </table>

        <div id="pagination">
            <button hidden class="clickable" id="prev">Précédent</button>
            <span id="pageDisplay"></span>
            <button hidden class="clickable" id="next">Suivant</button>
        </div>
    
    </div>
    
</body>

</html>
