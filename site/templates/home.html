<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Lexika</title>
    <script defer type="module" src="static/js/home.js"></script>
    <link href="static/css/style.css" rel="stylesheet">
    <link href="static/css/loading.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>


<body>

    <header>
        <h1><a href="/home">Lexika</a></h1>
        <span id="span_regex"><button id="regex-btn"><i class="fas fa-info-circle"></i></button></span>
    </header>

    <div id="topdiv">
        <span><select id="engineSelect">
                <option value="tsquery">Mots-clés</option>
                <option value="regex">Expression régulière</option>
            </select></span>
        <span><input type="text" id="search" placeholder="Chercher" value="" autocomplete="off"></span>
        <span><button class="bouton" id="searchButton">Recherche <i class="fa fa-search"></i></button></span>
    </div>

    <div id="searchDiv">
        <div id="optionsDiv">

            <span><select id="baseSelect"></select></span>
            <span><label id="arrow"><i class="fas fa-arrow-right"></i></label><select id="resultSelect"></select></span>

        </div>
        <div id="regex-commands" style="display: none;"></div>
    </div>

    <div id="tableDiv">

        <span class="editbtn">
            <button class="bouton" hidden id="edit">Editer</button>
            <button class="bouton" hidden id="send">Mise à jour de la base de données</button>
        </span>

        <table id="table">
            <thead id="resultTitle"></thead>
            <tbody id="resultSearch"></tbody>
            <tfoot id="resultBottom"></tfoot>
        </table>

        <div id="pagination">
            <button class="bouton" hidden class="clickable" id="prev">Précédent</button>
            <span id="pageDisplay"></span>
            <button class="bouton" hidden class="clickable" id="next">Suivant</button>
        </div>

    </div>
    
    <div class="load">
        <div class="typewriter" hidden>
            <div class="slide"><i></i></div>
            <div class="paper"></div>
            <div class="keyboard"></div>
        </div>
    </div>

</body>

</html>
